<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>张梦菲｜作曲家・研究者（安全模式）</title>
  <meta name="theme-color" content="#ffffff" />
  <style>
    /* 极简，不用外部字体与滤镜，便于定位问题 */
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, Helvetica, sans-serif; background:#fafafa; color:#111; }
    .wrap { max-width: 900px; margin: 0 auto; padding: 20px; }
    h1 { margin: 16px 0; }
    .grid { display: grid; grid-template-columns: 1fr; gap: 16px; }
    img { max-width: 100%; height: auto; border: 1px solid #ddd; border-radius: 8px; }
    .muted { color:#555; }
    .badge { display:inline-block; padding:4px 8px; border:1px solid #ccc; border-radius:6px; background:#fff; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="badge">安全模式 · 仅用于排查白屏</div>
    <h1>你好，我是张梦菲</h1>
    <p class="muted">如果你能看到这段文字，说明页面已经正常渲染。</p>

    <h2>站点 Logo</h2>
    <img src="logo.png" alt="logo" onerror="this.alt='logo 加载失败（检查文件名/大小写/路径）'">

    <h2>个人照片</h2>
    <img src="profile.jpg" alt="profile" onerror="this.alt='profile.jpg 加载失败'">

    <h2>获奖图片</h2>
    <!-- 注意文件名里空格需要 %20 -->
    <img src="award%20prokofiev.jpg" alt="prokofiev award" onerror="this.alt='award prokofiev.jpg 加载失败'">

    <p class="muted">如果上面任意一张图不显示，请核对仓库根目录是否存在对应文件；若你后来把文件重命名为不含空格版本，请把路径同步改为 <code>award-prokofiev.jpg</code>。</p>
  </div>
</body>
</html>
